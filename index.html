<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f0f0;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        
        .tip-window {
            position: fixed;
            width: min(250px, 45vw);
            height: min(60px, 12vh);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: '微软雅黑', 'Microsoft YaHei', Arial, sans-serif;
            font-size: clamp(12px, 3vw, 16px);
            text-align: center;
            padding: 8px;
            z-index: 9999;
            transition: all 2s ease-out;
            word-break: break-all;
        }
        
        .tip-window.gathering {
            transition: all 8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .tip-window.floating {
            animation: float 2s ease-in-out infinite alternate;
        }
        
        .tip-window.exploding {
            transition: all 7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            100% {
                transform: translateY(-10px) rotate(2deg);
            }
        }
    </style>
</head>
<body>
    <script>
        // 温馨提示语列表
        const tips = [
            "休息一下吧~",
            "记得多喝水哦！",
            "眼睛累了，看看远方吧。",
            "你已经很棒了！",
            "保持好心情！",
            "别忘了给自己一个微笑~",
            "适当休息，效率更高哦！",
            "站起来走走，活动一下吧！",
            "你的健康最重要！",
            "深呼吸，放松一下~",
            "今天也要开心哦！",
            "记得按时吃饭呀~",
            "不要熬夜，早点休息！",
            "你真的辛苦了！",
            "给眼睛放个假吧~",
            "工作虽重要，身体更重要！",
            "累了就休息，别勉强自己~",
            "喝杯热水暖暖胃吧！",
            "保护好你的颈椎哦！",
            "伸个懒腰，舒展一下身体~",
            "你值得被温柔以待！",
            "别太拼了，注意休息！",
            "每天进步一点点就好~",
            "相信自己，你可以的！",
            "记得关心一下自己~",
            "做事要劳逸结合哦！",
            "别忘了多眨眨眼睛~",
            "心情不好就休息一会儿~",
            "你的努力我都看到了！",
            "保持微笑，生活更美好！",
            "适当放空一下大脑吧~",
            "今天也是充满希望的一天！",
            "记得照顾好自己~",
            "你是最棒的，加油！",
            "别给自己太大压力~",
            "休息是为了走更远的路！",
            "听听轻音乐放松一下吧~",
            "你的健康比什么都重要！",
            "记得保持良好坐姿哦！",
            "多笑笑，心情会更好~",
            "工作再忙也要喝水哦！",
            "给自己一点奖励吧~",
            "不要久坐，起来动一动！",
            "你今天也很努力了！",
            "别熬夜了，该睡觉啦~",
            "记得吃水果补充维生素！",
            "保护视力，从现在做起！",
            "累了就歇歇，没关系的~",
            "你的笑容很美！",
            "适度运动，身体更健康！",
            "别忘了关心家人朋友~",
            "今天也要爱自己多一点！",
            "喝点温水，对身体好~",
            "放下手机，看看窗外吧！",
            "你的付出一定会有回报！",
            "保持乐观，一切都会好的！",
            "记得定时休息眼睛哦！",
            "做个深呼吸，放松心情~",
            "你值得拥有美好的一切！",
            "别太累了，身体要紧！",
            "每天都要开开心心的！",
            "适当放松，不要太紧张~",
            "你的健康是最大的财富！",
            "记得多晒晒太阳~",
            "保持好心态，事半功倍！",
            "累了就停下来休息吧~",
            "你今天辛苦了，注意休息！",
            "多喝热水，少喝冷饮~",
            "记得按时作息哦！",
            "给自己一个拥抱吧~",
            "你真的很优秀！",
            "别忘了吃早餐呀~",
            "保持运动，身体倍儿棒！",
            "你的努力不会白费的！",
            "记得关爱自己的身心健康~",
            "今天也要充满正能量！"
        ];

        // 背景颜色列表
        const bgColors = [
            'lightpink', 'skyblue', 'lightgreen',
            'lavender', 'lightyellow', 'plum',
            'coral', 'bisque', 'aquamarine',
            'mistyrose', 'honeydew', 'lavenderblush',
            'oldlace', 'lightcyan', 'peachpuff'
        ];

        // 随机选择函数
        function randomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // 获取屏幕中心点
        const getScreenCenter = () => ({
            x: window.innerWidth / 2 - (Math.min(250, window.innerWidth * 0.45) / 2),
            y: window.innerHeight / 2 - (Math.min(60, window.innerHeight * 0.12) / 2)
        });
        
        let centerX = getScreenCenter().x;
        let centerY = getScreenCenter().y;
        
        // 监听屏幕旋转和尺寸变化
        window.addEventListener('resize', () => {
            centerX = getScreenCenter().x;
            centerY = getScreenCenter().y;
        });

        // 存储所有窗口元素
        const windows = [];
        let count = 0;
        // 根据屏幕大小调整窗口数量
        const isMobile = window.innerWidth < 768;
        const maxWindows = isMobile ? 100 : 300;

        // 创建提示窗口
        function createTipWindow() {
            const div = document.createElement('div');
            div.className = 'tip-window';
            
            // 随机选择从哪个边出现（0=上，1=右，2=下，3=左）
            const edge = Math.floor(Math.random() * 4);
            let startX, startY;
            
            switch(edge) {
                case 0: // 从上边
                    startX = Math.random() * window.innerWidth;
                    startY = -100;
                    break;
                case 1: // 从右边
                    startX = window.innerWidth + 100;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 2: // 从下边
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + 100;
                    break;
                case 3: // 从左边
                    startX = -300;
                    startY = Math.random() * window.innerHeight;
                    break;
            }
            
            div.style.left = startX + 'px';
            div.style.top = startY + 'px';
            
            // 随机背景色和提示语
            div.style.backgroundColor = randomChoice(bgColors);
            div.textContent = randomChoice(tips);
            
            document.body.appendChild(div);
            windows.push({element: div, startX, startY});
            
            // 延迟一帧后开始汇聚动画
            setTimeout(() => {
                div.classList.add('gathering');
                // 根据屏幕大小调整偏移范围
                const offsetRange = isMobile ? 300 : 600;
                const offsetX = (Math.random() - 0.5) * offsetRange;
                const offsetY = (Math.random() - 0.5) * offsetRange;
                div.style.left = (centerX + offsetX) + 'px';
                div.style.top = (centerY + offsetY) + 'px';
            }, 50);
        }

        // 开始浮动效果
        function startFloating() {
            windows.forEach(win => {
                win.element.classList.remove('gathering');
                win.element.classList.add('floating');
            });
            
            // 浮动3秒后爆炸
            setTimeout(() => {
                explode();
            }, 3000);
        }

        // 爆炸效果
        function explode() {
            windows.forEach(win => {
                win.element.classList.remove('floating');
                win.element.classList.add('exploding');
                
                // 计算爆炸方向（从中心向外）
                const currentX = parseFloat(win.element.style.left);
                const currentY = parseFloat(win.element.style.top);
                
                const angle = Math.random() * Math.PI * 2;
                const distance = isMobile ? (800 + Math.random() * 500) : (1500 + Math.random() * 800);
                
                const targetX = currentX + Math.cos(angle) * distance;
                const targetY = currentY + Math.sin(angle) * distance;
                
                win.element.style.left = targetX + 'px';
                win.element.style.top = targetY + 'px';
                win.element.style.transform = `rotate(${Math.random() * 720 - 360}deg) scale(0.5)`;
            });
            
            // 7.5秒后清除所有元素并重新开始
            setTimeout(() => {
                windows.forEach(win => {
                    win.element.remove();
                });
                windows.length = 0; // 清空数组
                
                // 重新开始循环
                setTimeout(() => {
                    startCycle();
                }, 500);
            }, 7500);
        }

        // 开始循环
        function startCycle() {
            count = 0;
            const createInterval = setInterval(() => {
                createTipWindow();
                count++;
                if (count >= maxWindows) {
                    clearInterval(createInterval);
                    setTimeout(() => {
                        startFloating();
                    }, 8000);
                }
            }, 5);
        }

        // 首次启动
        startCycle();
    </script>
</body>

</html>
